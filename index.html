<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Speech To Text</title>
</head>
<body class="container pt-5 bg-dark">
  <h2 class="mt-4 text-light">Speech recognition</h2>
  <div class="p-3" style="border: 1px solid gray; height: 300px; border-radius: 8px;" contenteditable>
    <span id="final" class="text-light"></span>
    <span id="interim" class="text-secondary"></span>
  </div>
  <div class="mt-4">
    <button class="btn btn-success" id="start">Start</button>
    <button class="btn btn-danger" id="stop">Stop</button>
    <button class="btn btn-light" id="save">Save</button>
    <select name="lang" id="lang" class="btn btn-info" >
      <option value="eng">English</option>
      <option value="hin">Hindi</option>
      <option value="kn">Kannada</option>
      <option value="gu">Gujrati</option>
      <option value="tamil">Tamil</option>
      <option value="telugu">Telugu</option>
      <option value="marathi">Marathi</option>
    </select>
    <p id="status" class="lead mt-3 text-light" style="display: none">Listening...</p>
  </div>
  <div>
    <p id="savedText" style="color: darkgray;"></p>
  </div>
  <script src="./speechRecognition.js"></script>
</body>
</html>
